<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="b1">1</div>
        <div class="b2">2</div>
        <div class="b3">3</div>
        <div class="b4">4</div>
        <div class="b5">5</div>
        <div class="b6">6</div>
        <div class="b7">7</div>
        <div class="b8">8</div>
        <div class="b9">9</div>
        <div class="b0">0</div>
    </div>
    <div class="operators">
        <div class="addButton">+</div>
        <div class="subButton">-</div>
        <div class="multiButton">*</div>
        <div class="divideButton">/</div>
    </div>
    <div>
        <div class="enter">=</div>
        <p class="finalResult"></p>
    </div>
</body>
</html>
