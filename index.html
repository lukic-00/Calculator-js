<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="finalResult"></p>
        </div>
        <div class="calcButtons">
            <div class="numbers">
                <div class="b1 numBtn">1</div>
                <div class="b2 numBtn">2</div>
                <div class="b3 numBtn">3</div>
                <div class="b4 numBtn">4</div>
                <div class="b5 numBtn">5</div>
                <div class="b6 numBtn">6</div>
                <div class="b7 numBtn">7</div>
                <div class="b8 numBtn">8</div>
                <div class="b9 numBtn">9</div>
                <div class="b0 numBtn">0</div>
                <div class="bAc numBtn">AC</div>
                <div class="enter numBtn">=</div>
            </div>
            <div class="operators">
                <div class="addButton opeBtn">+</div>
                <div class="subButton opeBtn">-</div>
                <div class="multiButton opeBtn">*</div>
                <div class="divideButton opeBtn">/</div>
            
            </div>
        </div>
    </div>
</body>
</html>
